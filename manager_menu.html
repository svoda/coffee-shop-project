<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manager Menu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="manager-menu-bg">
    
    <div class="navbar">
        <div class="brand">480 Coffee</div>
        <div class="nav-links">
            <a href="{{ url_for('home') }}">Home</a>
            {% if session.get('user') %}
                <span class="welcome-text">Welcome, {{ session['user'].split('@')[0].capitalize() }}</span>
                <form method="POST" action="{{ url_for('logout') }}" style="display: inline;">
                    <button type="submit" class="logout-btn">Logout</button>
                </form>
            {% else %}
                <a href="{{ url_for('login') }}">Login</a>
            {% endif %}
        </div>
    </div>

    <div class="manager-menu-container" style="text-align: center;">
        <h1>Manager Menu</h1>

        <div class="manager-grid">
            <a href="{{ url_for('add_new_employee') }}" class="manager-card frosted-card">
                <div class="card-content">Add New Employee</div>
            </a>
            <a href="{{ url_for('delete_employee') }}" class="manager-card frosted-card">
                <div class="card-content">Delete Employee</div>
            </a>
            <a href="{{ url_for('update_employee') }}" class="manager-card frosted-card">
                <div class="card-content">Update Employee Salary</div>
            </a>
            <a href="{{ url_for('refill_inventory') }}" class="manager-card frosted-card">
                <div class="card-content">Refill Inventory</div>
            </a>
            <a href="{{ url_for('view_accounting_report') }}" class="manager-card frosted-card">
                <div class="card-content">View Accounting Report</div>
            </a>
            <a href="{{ url_for('top_k_combined') }}" class="manager-card frosted-card">
                <div class="card-content">Top-K Summary</div>
            </a>
        </div>

        <div style="margin-top: 40px; display: flex; justify-content: center;">
            <form action="{{ url_for('dashboard', user_id=session['user_id'], role=session['role']) }}">
                <button type="submit" class="secondary-button">Back</button>
            </form>
        </div>

    </div>
</body>
</html>
