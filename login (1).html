<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | 480 Coffee</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="login-full-bg">

    <div class="navbar">
        <div class="brand">480 Coffee</div>
        <div class="nav-links">
            <a href="{{ url_for('home') }}">Home</a>
            {% if session.get('user') %}
                <span class="welcome-text">Welcome, {{ session['user'].split('@')[0].capitalize() }}</span>
                <form method="POST" action="{{ url_for('logout') }}" style="display: inline;">
                    <button type="submit" class="logout-btn">Logout</button>
                </form>
            {% else %}
                <a href="{{ url_for('login') }}">Login</a>
            {% endif %}
        </div>
    </div>    
    
    <div class="login-box">
        <h2>Login</h2>
        <form method="POST" action="{{ url_for('handle_login') }}">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>

            {% if message %}
                <div class="status-msg">{{ message }}</div>
            {% endif %}
        </form>
    </div>

</body>
</html>
